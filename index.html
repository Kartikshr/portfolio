<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        html { scroll-behavior: smooth; }
        .navbar { background-color: #343a40; }
        .navbar-dark .navbar-nav .nav-link { color: white; }
        .section { padding: 50px 0; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- About Section -->
    <section id="about" class="section text-center">
        <div class="container">
            <h2>About Me</h2>
            <p>I am a passionate developer with expertise in web development.</p>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="section bg-light text-center">
        <div class="container">
            <h2>Skills</h2>
            <ul class="list-unstyled">
                <li>HTML, CSS, JavaScript</li>
                <li>Bootstrap, jQuery</li>
                <li>Responsive Design</li>
            </ul>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="section text-center">
        <div class="container">
            <h2>Projects</h2>
            <p>Check out my latest projects.</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section bg-light text-center">
        <div class="container">
            <h2>Contact Me</h2>
            <form id="contactForm">
                <div class="mb-3">
                    <input type="text" id="name" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="mb-3">
                    <textarea id="message" class="form-control" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </section>

    <script>
        // Smooth Scrolling
        $(document).ready(function(){
            $(".nav-link").on('click', function(event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    $('html, body').animate({
                        scrollTop: $(this.hash).offset().top
                    }, 800);
                }
            });
        });

        // Form Validation
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;
            
            if (name === "" || email === "" || message === "") {
                alert("All fields are required!");
                event.preventDefault();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
